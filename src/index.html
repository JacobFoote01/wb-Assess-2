<!DOCTYPE html>
<html lang="en" id="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="font-weight:normal" style="font-family: sans-serif;">
    <ul>
      <label style="font-weight:normal" style="font-size:normal">Character Name:</label>
      <input id="character name">
    </ul>
    <ul>
      <label style="font-weight:normal"><input type="radio" name="Jedi" />Jedi</label>
  
      <label style="font-weight:normal"><input type="radio" name="Sith" />Sith</label>
    </ul>
     <ul>
      <label for="lc" style="font-weight:normal">Lightsaber Color:</label>
      <select id="lc">
         <option value="blue">Blue</option>
         <option value="green">Green</option>
         <option value="red">Red</option>
         <option value="purple">Purple</option>
       </select>
      </ul>
      <ul>
        <button value="submit" name="submit">Submit</button>
      </ul>
      <ul style="padding-top: 50px;" id="table">
        <table>
          <tr style="text-align: center;">
            <th>Planet</th>
            <th>Environment</th>
            <th>Population</th>
          </tr>
          <tr style="font-weight:normal" >
            <td>Tatooine</td>
            <td>Desert</td>
            <td>200,000</td>
          </tr>
          <tr style="font-weight:normal" >
            <td>Hoth</td>
            <td>Ice</td>
            <td>0</td>
          </tr>
          <tr style="font-weight:normal" >
            <td>Endor</td>
            <td>Forest</td>
            <td>30,000,000</td>
          </tr>
          <tr style="font-weight:normal" >
            <td>Mustafar</td>
            <td>Lava</td>
            <td>10,000</td>
          </tr>
        </table>
      </ul>
  </body>
</html>
